<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			margin:0;background: black;
		}
		#stars{
			z-index: 2;
			margin: 0 auto;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;	
		}
		.star{
			opacity: 0;
			position: relative;
			left: 90%;
			width: 1px;
			display: block;
			background: transparent;	
			animation: star-fall 3s linear infinite;
		}
		.star:after{
			content: ' ';
			display: block;
			border: 1px solid #fff;
			border-width: 0px 100px 2px 150px;
			left:5px;
			transform: rotate(-45deg);
			border-color:transparent transparent transparent #eee;
		}
		@keyframes star-fall{
			0%{
				opacity: 0;
				transform: scale(0.5) translate2d(0,0);

			}
			50%{
				opacity: 1;
				transform: translate3d(-200px, 200px, 0);

			}
			100% {
		        opacity: 0;
		        transform: scale(1.2) translate3d(-300px, 300px, 0);
		      }
		}
	</style>
</head>
<body>
	<div id="stars">
		<div class="star"></div>
	</div>
	<script>
		window.onload=function(){
			var stars = document.getElementById('stars');
			var star = document.getElementsByClassName('star');
			var mywidth = document.documentElement.clientWidth;
		    var myheight = document.documentElement.clientHeight;

			for(let i = 0;i<45;i++){
				let newStar = document.createElement('div');
				newStar.className = "star"
				newStar.style.top = randomNumber(myheight*.3, -myheight*.2) + 'px'
			    newStar.style.left = randomNumber(mywidth*1.3, 0) + 'px'
			    stars.appendChild(newStar)
			}
			function randomNumber (max, min) {
			   let randomnum = Math.floor(Math.random() * (max - min + 1) + min)
			   return randomnum
			}

			// 给流星添加动画延时
		 for (let i = 0, len = star.length; i < len; i++)
			{
			  star[i].style.animationDelay = i % 6 == 0 ? '0s' : i * 0.8 + 's';
			}
		}
	</script>
</body>
</html>
